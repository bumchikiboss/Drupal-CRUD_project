demo_module1.confirmDelete:
  path: '/demo/custom-confirmDelete/{id}'
  defaults:
    _title: 'Confirm User Deletion'
    _form: 'Drupal\demo_module1\Form\demo_ConfirmDelete'
  requirements:
    _permission: 'access content'
